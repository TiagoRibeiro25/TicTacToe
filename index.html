<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 align="center" id="score">0 - 0</h1>

    <table align="center">
      <tr>
        <th id="0-0"></th>
        <th id="0-1"></th>
        <th id="0-2"></th>
      </tr>
      <tr>
        <th id="1-0"></th>
        <th id="1-1"></th>
        <th id="1-2"></th>
      </tr>
      <tr>
        <th id="2-0"></th>
        <th id="2-1"></th>
        <th id="2-2"></th>
      </tr>
    </table>

    <h1 id="winner">playing...</h1>
	
    <h2>Games Played: 0</h2>

    <div class="container">
      <div class="center">
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
